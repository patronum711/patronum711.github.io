<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miao's World</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            overflow-x: hidden;
            color: #fff;
            background: #000;
        }
        
        /* 全屏背景图片 */
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('/images/home-bg.jpg'); /* 将图片放在source/images/目录下 */
            background-size: cover;
            background-position: center;
        }
        
        /* 毛玻璃遮罩层 */
        .glass-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: -1;
        }
        
        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .site-title {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: opacity 0.3s;
            position: relative;
        }
        
        .nav-links a:hover {
            opacity: 0.8;
        }
        
        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #fff;
        }
        
        .language-switch {
            display: flex;
            gap: 10px;
        }
        
        .language-switch button {
            background: none;
            border: none;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .language-switch button.active {
            opacity: 1;
            font-weight: 600;
        }
        
        .language-switch button:hover {
            opacity: 1;
        }
        
        /* 主内容区域 */
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        
        .welcome-text {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -1px;
            line-height: 1.1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.5;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .site-title {
                font-size: 20px;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .nav-links a {
                font-size: 14px;
            }
            
            .welcome-text {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }
            
            .welcome-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 全屏背景图片 -->
    <div class="fullscreen-bg"></div>
    
    <!-- 毛玻璃遮罩层 -->
    <div class="glass-overlay"></div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="site-title">Miao's World</div>
        <div class="nav-links">
            <a href="/" class="active">首页</a>
            <a href="/resume/">简历</a>
            <a href="/projects/">项目</a>
            <a href="/archives/">笔记</a> <!-- Hexo的归档页面 -->
            <a href="/investment/">价投</a>
            <a href="/footprint/">足迹</a>
        </div>
        <div class="language-switch">
            <button class="active">中文</button>
            <button>EN</button>
        </div>
    </nav>
    
    <!-- 主内容区域 -->
    <main class="main-content">
        <h1 class="welcome-text">欢迎来到Miao的世界</h1>
        <p class="subtitle">这里记录着我的学习、工作与生活，探索知识、分享见解、留下足迹</p>
    </main>

    <script>
        // 语言切换功能
        document.querySelectorAll('.language-switch button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.language-switch button').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                
                // 这里可以添加实际的语言切换逻辑
                if (this.textContent === 'EN') {
                    document.querySelector('.welcome-text').textContent = 'Welcome to Miao\'s World';
                    document.querySelector('.subtitle').textContent = 'A space documenting my learning, work, and life journey - exploring knowledge, sharing insights, leaving footprints';
                } else {
                    document.querySelector('.welcome-text').textContent = '欢迎来到Miao的世界';
                    document.querySelector('.subtitle').textContent = '这里记录着我的学习、工作与生活，探索知识、分享见解、留下足迹';
                }
            });
        });
        
        // 导航链接点击效果
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function(e) {
                // 移除所有active类
                document.querySelectorAll('.nav-links a').forEach(a => {
                    a.classList.remove('active');
                });
                // 为当前点击的链接添加active类
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
